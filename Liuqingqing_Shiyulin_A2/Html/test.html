<!DOCTYPE html >
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<strong>这是原图</strong>
<p><img src="../Data/Pic/lindaiyu.jpg" width="100" height="100"></p>
<!--<strong>这是SVG实现</strong>-->
<svg width="100" height="100">
    <desc>SVG圆角效果</desc>
    <defs>
        <pattern id="raduisImage" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="../Data/Pic/lindaiyu.jpg" x="0" y="0" width="100" height="100" />
        </pattern>
    </defs>
    <circle cx="50" cy="50" r="50" fill="url(#raduisImage)"></circle>
</svg>
</svg>
</body>
</html>

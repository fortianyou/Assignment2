<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Social Circles in Ego Network of Facebook">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Social Circles in Ego Network of Facebook</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/core.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ego Networks in facebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
			<label>Gravity:</label>
			<input id="gravity" type="number" max="1" min="0" step="0.01" class="form-control" placeholder="Gravity">
			<label>LinkDistance:</label>
			<input id="linkdistance" type="number" max="100" min="0" step="5" class="form-control" placeholder="LinkDistance">
			<label>Charge:</label>
			<input id="charge" type="number" max="1000" min="-1000" step="10" class="form-control" placeholder="Charge">
			<input type="button" id="btnChange" class="btn btn-default" value="Submit">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 ">
		  <br>
		  <div id="div-chart" class="box">
		  
		  </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../src/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../src/d3.min.js" type="text/javascript"></script>
	<script src="./js/data.js" type="text/javascript"></script>
	<script src="./js/core.js" type="text/javascript"></script>
	<script type="text/javascript">
	var clickChange = function(){
		var g = $("#gravity").val();
		var l = $("#linkdistance").val();
		var c = $("#charge").val();
		if (g) topology.force.gravity(g);
		if (l) topology.force.linkDistance(l);
		if (c) topology.force.charge(c);
		topology.update();
	};
	$("#btnChange").click(clickChange);
	</script>
  </body>
</html>
